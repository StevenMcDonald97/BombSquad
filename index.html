<!DOCTYPE html>


<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bomb Squad</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="player.js" async defer></script>

    </head>

    <body>

        <div class="game">
            <h3>Bombsquad</h3>
            <div id="endOfGameMessage"></div>
            <div id="userInformation">
                <h3>Enter Username:</h3>
    		    <div>
    			    <form action="">
    			      <input type="text" placeholder="Your name..."  id="name" autocomplete="off" />
    			      	<button id="addPlayer"  type='button'>Submit</button>
    			    </form>
    			</div>
            </div>


    
            <div class="game-body">
                <div class="game-options">

                </div>
        
                <div class="status" id="status"></div>
                <input type="button" id="btnNextRound" class="btn" value="Next Round"> 
                <input type="button" id="btnStart" class="btn" value="start">                
                <input type="button" id="btnRules" class="btn" value="How to Play" onclick="showRules()">

                <div id="players" class="players">
                </div>
                <div class="clear"></div>
            </div>
            <div id="messages"></div>
            <div id="hand"></div>
        </div>
    </body>




</html>
